<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
         div.conteiner {
            background-color: lightsalmon;
 
            display: flex;
            flex-flow: row wrap;
         }

         div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
         }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de block A</div>
        <div class="item">Exemplo de block B</div>
        <div class="item">Exemplo de block C</div>
        <div class="item">Exemplo de block D</div>
        <div class="item">Exemplo de block E</div>
        <div class="item">Exemplo de block F</div>
    </div>
</body>
</html>
