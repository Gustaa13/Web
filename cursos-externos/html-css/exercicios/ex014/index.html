<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>  
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" poster="imagens/tumb-meu-video.jpg" width="560" height="315" controls loop></video>
    <h1>Inserindo vídeos do Youtube (externos)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wgiRK8_iKdg?si=vOnicxexDcfK7yHd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
