<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        button {
            margin-bottom: 10px;
        }

        div {
            margin: auto;
            width: 80%;
            height: 200px;
            background: greenyellow;
        }

    </style>
</head>
<body onresize="alert('Houve um redimencionamento')">
    <button onclick="eventoClick()">Clique aqui</button>
    <button ondblclick="eventoClickDuplo()">Clique aqui duas vezes</button>
    <div id="caixa" onmouseenter="viraVermelho()" onmouseout="viraVerde(), limparTexto()" onmousemove="adicionarTexto()"></div>
    <script src="js/index.js"></script>
</body>
</html>
